<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invite Bot</title>
    <div th:include="fragments :: includes" />
    <script type="text/javascript" src="/script/privledged.js"></script>
</head>
<body th:with="privledged=true">
<div th:include="fragments :: header" />
<div class="content">
    <h1>Bot Invitation</h1>
    <p>Hello <span th:text="${user.name}"/>, you have been given a special invite for MoosersBot.</p>
    <p>Unfortunately, MoosersBot isn't quite ready for you. Until it is, you can go to the
        <a href="https://discordapp.com/invite/w7uJW67">Discord</a> channel to learn more.</p>
</div>
<div th:include="fragments :: footer" />
</body>
</html>
