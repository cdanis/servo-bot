<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <div th:replace="fragments :: includes" />
    <script type="text/javascript" src="/script/privledged.js"></script>
</head>
<body th:with="privledged=true,exalted=true">
<div th:include="fragments :: header" />
<div class="content">
    <h1 th:text="'User ' + ${botHome.name}" />
    <div>
        <ul>
            <li><a th:href="'/home/' + ${botHome.name} + '/hub'"/>Moderation Hub</a></li>
            <li th:text="'Home Id: ' + ${botHome.id}"></li>
            <li><div th:include="bot_home_fragments :: bot_name"/></li>
            <li><div th:include="bot_home_fragments :: time_zone"/></li>
        </ul>
    </div>
</div>
<div th:include="fragments :: footer" />
</body>
</html>
