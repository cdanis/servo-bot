<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tournament.name}"></title>
    <div th:replace="fragments :: includes"/>
</head>
<body>
<div class="content">
    <h1 th:text="${tournament.name}"></h1>
    Round:<span th:text="${tournament.round}"></span><br>
    <a th:href="${tournament.pairingsUrl}">Pairings</a><br>
    <a th:href="${tournament.standingsUrl}">Standings</a><br>
    <a th:href="${tournament.decklistUrl}">DeckLists</a><br>
    <hr>
    <ul>
        <th:block th:each="recordCount : ${tournament.standings.getRecordCounts(5)}">
            <li th:text="${recordCount.record} + ': ' + ${recordCount.count} + ' Players'"></li>
        </th:block>
    </ul>

    <ul>
        <th:block th:each="playerStanding : ${tournament.playersToWatch}">
            <li th:text="${playerStanding.player.arenaName} + ': ' + ${playerStanding.record}"></li>
        </th:block>
    </ul>
</div>
<div th:include="fragments :: footer"/>
</body>
</html>
