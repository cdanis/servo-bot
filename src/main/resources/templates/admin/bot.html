<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${bot.name}"/>
    <div th:include="fragments :: includes"/>
    <script th:if="${user.admin}" type="text/javascript" src="/script/privileged.js"></script>
</head>
<body th:with="privileged=${user.admin}">
<div th:include="fragments :: header" />
<div class="content">
    <h1 th:text="${bot.name}" />

    <div th:include="bot_home_fragments :: commands (container=${bot}, contextId=${bot.contextId})"/>

    <div th:include="bot_home_fragments :: books (container=${bot})"/>
</div>
<div th:include="fragments :: footer" />
</body>
</html>
